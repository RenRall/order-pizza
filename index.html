<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Pizza 4 Peeps</h1>
        <h2>Pick Your Preference, Place Your Order</h2>
      </div>
      <h3>Start by Choosing a Pie Size:</h3>
      <form id="pizzaOrder">
        <div class="form-group">
          <div class="checkbox">
            <label class="checkbox-inline"><input type="radio" name="size" value="small"> Small</label>
            <label class="checkbox-inline"><input type="radio" name="size" value="medium"> Medium</label>
            <label class="checkbox-inline"><input type="radio" name="size" value="large"> Large</label>
            <label class="checkbox-inline"><input type="radio" name="size" value="family"> Family</label>
          </div>
          <br>
          <div class="well">
            <h3>Choose One or More of the Following Toppings:</h3>
          </div>

          <h3>Cheese:</h3>
          <div class="checkbox">
            <label class="checkbox-inline"><input type="checkbox" name="cheese" value="mozzarella">Mozzarella</label>
            <label class="checkbox-inline"><input type="checkbox" name="cheese" value="provolone">Provolone</label>
            <label class="checkbox-inline"><input type="checkbox" name="cheese" value="parmesan">Parmesan</label>
            <label class="checkbox-inline"><input type="checkbox" name="cheese" value="asiago">Asiago</label>
          </div>

          <h3>Meat:</h3>
          <div class="checkbox">
            <label class="checkbox-inline"><input type="checkbox" name="meat" value="sausage">Sausage</label>
            <label class="checkbox-inline"><input type="checkbox" name="meat" value="pepperoni">Pepperoni</label>
            <label class="checkbox-inline"><input type="checkbox" name="meat" value="canadian bacon">Canadian Bacon</label>
            <label class="checkbox-inline"><input type="checkbox" name="meat" value="chicken">Chicken</label>
          </div>

          <h3>Veggies:</h3>
          <div class="checkbox">
            <label class="checkbox-inline"><input type="checkbox" name="veggies" value="olives">Olives</label>
            <label class="checkbox-inline"><input type="checkbox" name="veggies" value="mushrooms">Mushrooms</label>
            <label class="checkbox-inline"><input type="checkbox" name="veggies" value="onions">Onions</label>
            <label class="checkbox-inline"><input type="checkbox" name="veggies" value="peppers">Peppers</label>
            <label class="checkbox-inline"><input type="checkbox" name="veggies" value="artichokes">Artichokes</label>
          </div>
          <br>
          
          <span id="orderTotal"></span>
        </div>

        <button type="submit" class="btn"><em><strong>Place Your Order Here:</strong></button>

      </form>
    </div>
  </body>
</html>
