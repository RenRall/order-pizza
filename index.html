<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Pizza for Peeps</h1>
        <h2>Place your order here:</h2>
      </div>

      <div class="checkbox">
        <label class="checkbox-inline"><input type="checkbox"value="">Small</label>
        <label class="checkbox-inline"><input type="checkbox"value="">Medium</label>
        <label class="checkbox-inline"><input type="checkbox"value="">Large</label>
        <label class="checkbox-inline"><input type="checkbox"value="">Family</label>
        <!-- <select id="small" type="checkbox" name="small">
      </div> -->
      </div>

      <div class="form-group">
        <!-- individual toppings here -->
        <label for="user-input">CHOOSE INDIVIDUAL TOPPINGS:</label>
          <input id="user-input" type="checkbox" name="meat">
          <input id="user-input" type="checkbox" name="cheese">
          <input id="user-input" type="checkbox" name="veggie">
        </div>
        <button type="submit" class="btn"><em>Ping! Pong!</button>
      </div>

      <div class="form-group">
        <!-- add additional toppings here -->
        <label for="user-input">ADD ADDITIONAL TOPPINGS:</label>
        <input id="user-input" type="checkbox" name="meat">
        <input id="user-input" type="checkbox" name="cheese">
        <input id="user-input" type="checkbox" name="veggie">
        </div>
        <button type="submit" class="btn"><em>Ping! Pong!</button>
      </div>

      <div class="form-group">
        <!-- total order cost goes here -->
        <label for="user-input">ORDER TOTAL:</label>
          <input id="user-input" type="number">
        </div>
        <button type="submit" class="btn"><em>Ping! Pong!</button>
      </div>


    </div>
  </body>
</html>
